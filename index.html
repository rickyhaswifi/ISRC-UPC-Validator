<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UPC/ISRC Validator</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>
  <section class="ui container">

    <section class="group">
      <form class="ui form">
        <h2>UPC Validator</h2>
        <p>Example UPC: 614608977338</p>
        <input id="UPCInput" type="text" placeholder="614608977338">
      </form>
          <div id='UPCResponse'>
            <p id="UPCvalid" class=""></p>
          </div>
      <button class="ui button" onclick="ValidateUPC()">Validate UPC</button>
      <button class="ui button" onclick="ResetUPC()">Reset</button>
    </section>

    <section class="group">
      <form class="ui form">
        <h2>ISRC Validator</h2>
        <p>Example ISRC: QZDQH1830439</p>
        <input id="ISRCInput" type="text" placeholder="QZDQH1830439">
        <div id='ISRCResponse'>
          <p id="ISRCvalid" class=""></p>
        </div> 
      </form>
      <button class="ui button" onclick="ValidateISRC()">Validate ISRC</button>
      <button class="ui button" onclick="ResetISRC()">Reset</button>
    </section>

  </section>  

  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
